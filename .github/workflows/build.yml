name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration Release
    
    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal
      continue-on-error: true
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: RevitDtools-${{ github.sha }}
        path: |
          bin/Release/net8.0-windows10.0.26100/RevitDtools.dll
          RevitDtools.addin
        retention-days: 30

  release:
    needs: build
    runs-on: windows-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Build Release
      run: dotnet build --configuration Release
    
    - name: Create Release Package
      run: |
        mkdir release-package
        copy "bin\Release\net8.0-windows10.0.26100\RevitDtools.dll" release-package\
        copy "RevitDtools.addin" release-package\
        copy "README.md" release-package\
        copy "LICENSE" release-package\
        copy "CHANGELOG.md" release-package\
    
    - name: Archive Release
      uses: actions/upload-artifact@v4
      with:
        name: RevitDtools-Release
        path: release-package/